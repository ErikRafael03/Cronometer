<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/relogio.css">
    <link rel="stylesheet" href="./css/cronometro.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link rel="stylesheet" href="./css/pomodoro.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="shortcut icon" href="./assets/amp.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cronometer</title>
</head>

<body>
    <main>
        <section class="content">

            <section class="sub-content active" id="home">
                <header class="title">
                    <h1>Cronometer</h1>
                    <p>Otimize seu desempenho acadêmico e alcance seus objetivos com a metodologia de estudos do
                        Cronometer.</p>
                </header>

                <button class="btn1" id="btn" onclick="mostrarOpcoes()">Escolha um método</button>

                <nav id="opcoes">
                    <button class="opcao" id="btn-relogio">Relógio</button>
                    <button class="opcao" id="btn-cronometro">Cronômetro</button>
                    <button class="opcao" id="btn-timer">Timer</button>
                    <button class="opcao" id="btn-pomodoro">Pomodoro</button>
                </nav>
            </section>

            <section class="sub-content" id="relogio">
                <header>
                    <h2 class="title-content">Relógio</h2>
                    <div class="sub-icon">
                        <a href=""><i class="bi bi-arrow-left"></i></a>
                    </div>
                </header>

                <section class="clock">
                    <time id="hours">00</time>
                    <time id="minutes">00</time>
                    <time id="seconds">00</time>
                </section>
            </section>

            <section class="sub-content" id="cronometro">
                <header>
                    <h2 class="title-content">Cronômetro</h2>
                    <div class="sub-icon">
                        <a href=""><i class="bi bi-arrow-left"></i></a>
                    </div>
                </header>

                <section class="clock">
                    <time id="cronometro-hours">00</time>
                    <time id="cronometro-minutes">00</time>
                    <time id="cronometro-seconds">00</time>
                </section>

                <footer class="controls">
                    <button id="start">Iniciar</button>
                    <button id="pause">Pausar</button>
                    <button id="reset">Zerar</button>
                </footer>
            </section>

            <section class="sub-content" id="timer">
                <header>
                    <h2 class="title-content">Timer</h2>
                    <div class="sub-icon">
                        <a href=""><i class="bi bi-arrow-left"></i></a>
                    </div>
                </header>

                <section class="clock">
                    <time id="timer-hours">00</time>
                    <time id="timer-minutes">00</time>
                    <time id="timer-seconds">00</time>
                </section>

                <div class="input-timer">
                    <input type="number" id="input-hours" placeholder="HH" min="0">
                    <input type="number" id="input-minutes" placeholder="MM" min="0" max="59">
                    <input type="number" id="input-seconds" placeholder="SS" min="0" max="59">
                    <button id="set-Timer">Definir</button>
                </div>

                <footer class="btn-timer">
                    <button id="start-Timer">Iniciar</button>
                    <button id="pause-Timer">Pausar</button>
                    <button id="reset-Timer">Resetar</button>
                </footer>
            </section>

            <section class="sub-content" id="pomodoro">
                <header>
                    <h2 class="title-content">Pomodoro</h2>
                    <div class="sub-icon">
                        <a href=""><i class="bi bi-arrow-left"></i></a>
                    </div>
                </header>

                <section class="pomodoro-display">
                    <h3 id="pomodoro-status">Trabalhando</h3>
                    <div class="clock">
                        <time id="pomodoro-minutes">25</time>
                        <time id="pomodoro-seconds">00</time>
                    </div>
                </section>

                <footer class="controls">
                    <button id="start-Pomodoro">Iniciar</button>
                    <button id="pause-Pomodoro">Pausar</button>
                    <button id="reset-Pomodoro">Resetar</button>
                </footer>
            </section>

        </section>
    </main>

    <footer>
        <p>powered by <strong><a href="https://www.linkedin.com/in/erik-rafael/" target="_blank">Erik
                    Rafael</a></strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/relogio.js"></script>
    <script src="./js/cronometro.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/pomodoro.js"></script>

</body>
</html>
